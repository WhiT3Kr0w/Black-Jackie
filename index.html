<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="files/blackjack.css">
	</head>
	<body>
		<div class="content">
			<div id="game">
				<div class="hand" id="playerhand">
					<h3>Your hand</h3>
					<div class="cards"></div>
					<div class="points" id="playerpoints"></div>
				</div>
				<div class="hand" id="dealerhand">
					<h3>Dealer's hand</h3>
					<div class="cards"></div>
					<div class="points" id="dealerpoints"></div>
				</div>
			</div>
			<div id="commands">
				<input id="deal" type="button" value="Deal"/>
				<input id="done" type="button" value="Done"/>
				<input id="start" type="button" value="Restart"/>
			</div>
			<div id="results"></div>
			<div id="debug"></div>
		</div>
		<script src="files/jquery-1.8.2.min.js"></script>
		<script src="files/blackjack.js"></script>
		<noscript>
			Your browser doesn't seem to support Javascript, which is required to show this page.
		</noscript>
	</body>
</html>
